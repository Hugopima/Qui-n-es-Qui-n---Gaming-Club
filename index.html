<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .bar { 
            background: #000; 
            width: 100%; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid #00ffcc; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        
        .board-wrapper {
            position: relative;
            margin: 20px auto;
            /* Tama√±o real para que coincidan tus coordenadas 233, 204, etc. */
            width: 1280px; 
            height: 720px;
            background-image: url('image_3eeb8b.jpg'); 
            background-size: 100% 100%;
            border: 4px solid #333;
        }

        .overlay {
            position: absolute;
            /* Hugo empieza en 233, 204 */
            top: 204px;    
            left: 233px;      
            /* √Årea de juego calculada (Bea 1133 - Hugo 233 = 900) */
            width: 900px;    
            height: 422px;   

            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            column-gap: 14px; 
            row-gap: 35px;      
        }

        .cell {
            cursor: pointer;
            border-radius: 10px;
            /* Tama√±o para tapar la cara sin tapar el texto de abajo */
            height: 75px; 
            width: 77px;
            transition: 0.2s;
        }

        .cell.off {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0000;
        }

        .secret-area { margin-bottom: 10px; font-size: 20px; font-weight: bold; color: #00ffcc; }
        #char-display { background: #333; padding: 5px 15px; cursor: pointer; border-radius: 5px; }
        button { padding: 10px 15px; cursor: pointer; background: #222; color: #fff; border: 1px solid #00ffcc; border-radius: 5px; margin: 0 5px; }
    </style>
</head>
<body>

    <div class="bar">
        <div class="secret-area">Personaje: <span id="char-display" onclick="reveal()">¬ø? TOCAR PARA VER ¬ø?</span></div>
        <button onclick="mix()">üé≤ MEZCLAR</button>
        <button onclick="clearBoard()">üîÑ RESET</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];
        
        const grid = document.getElementById('grid');
        // Creamos las 40 celdas autom√°ticamente
        for (let i = 0; i < 40; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.onclick = () => d.classList.toggle('off');
            grid.appendChild(d);
        }

        let secret = "";

        function mix() {
            secret = names[Math.floor(Math.random() * names.length)];
            document.getElementById('char-display').innerText = "¬°LISTO! (Toca)";
        }

        function reveal() {
            if (secret) alert("Tu personaje es: " + secret);
            else alert("¬°Dale a MEZCLAR!");
        }

        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
