<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 10; }
        
        /* Contenedor principal con el tama√±o exacto de tu imagen para que no falle */
        .board-wrapper {
            position: relative;
            margin: 20px;
            width: 1000px; /* Tama√±o base para el c√°lculo */
            height: 563px;
            background: url('image_3eeb8b.jpg') no-repeat center center;
            background-size: contain;
            border: 4px solid #333;
        }

        /* REJILLA AJUSTADA: Estos % son los que hacen que cuadre */
        .overlay {
            position: absolute;
            top: 11.8%;    /* Ajuste vertical */
            left: 2.3%;    /* Ajuste horizontal */
            width: 95.4%;  /* Ancho de la zona de caras */
            height: 83.5%; /* Alto de la zona de caras */
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
        }

        .cell {
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
            /* Pon 'border: 1px solid green;' aqu√≠ si quieres ver los cuadros para probar */
        }

        /* Efecto de personaje eliminado */
        .cell.off {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff4444;
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .secret-area { margin-bottom: 10px; font-size: 22px; font-weight: bold; color: #00ffcc; }
        #char-display { background: #333; padding: 0 10px; cursor: pointer; border-radius: 5px; }
        button { padding: 10px 20px; cursor: pointer; background: #222; color: #fff; border: 1px solid #00ffcc; border-radius: 5px; margin: 0 5px; font-weight: bold; }
        button:hover { background: #00ffcc; color: #000; }
    </style>
</head>
<body>

    <div class="bar">
        <div class="secret-area">Eres: <span id="char-display" onclick="reveal()">¬ø? CLIC AQU√ç ¬ø?</span></div>
        <button onclick="mix()">üé≤ Nuevo Personaje</button>
        <button onclick="clearBoard()">üîÑ Limpiar Tablero</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];
        let currentSecret = "";

        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.onclick = () => d.classList.toggle('off');
            grid.appendChild(d);
        }

        function mix() {
            currentSecret = names[Math.floor(Math.random() * names.length)];
            const display = document.getElementById('char-display');
            display.innerText = "VER PERSONAJE";
            display.style.color = "#888";
        }

        function reveal() {
            if (currentSecret) {
                alert("Tu personaje secreto es: " + currentSecret);
                document.getElementById('char-display').innerText = currentSecret;
                document.getElementById('char-display').style.color = "#00ffcc";
            } else {
                alert("Primero dale a Mezclar");
            }
        }

        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
