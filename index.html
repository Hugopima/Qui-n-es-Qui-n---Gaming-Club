        .bar {

            background-image: url('tablero.jpg');

        .overlay {

            top: 213px;    
            left: 107px;      
            
            /* Calculamos el Ã¡rea total: (99px cuadro + 17px gap) * 10 columnas */

            grid-template-columns: repeat(10, 99px);
            grid-template-rows: repeat(4, 98px);
            
            /* Gaps exactos segÃºn tus medidas */
            column-gap: 17px; 
            row-gap: 51px;      
        }

        .cell {
            cursor: pointer;
            border-radius: 15px;
            /* Altura reducida para dejar el nombre libre */
            height: 72px; 
            width: 99px;
            transition: 0.2s;
            align-self: start;
        }

        .cell.off {

            border: 2px solid #ff0000;

    </style>
</head>
