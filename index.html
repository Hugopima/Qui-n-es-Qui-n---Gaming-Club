
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 100; }
        
        .board-wrapper {
            position: relative;
            margin: 20px auto;
            width: 95vw; 
            max-width: 968px; /* Tama√±o que viste en Paint */
            aspect-ratio: 968 / 543;
            background-image: url('tablero.jpg'); 
            background-size: 100% 100%;
            border: 4px solid #333;
        }

        .overlay {
            position: absolute;
            /* C√ÅLCULO SOBRE 968x543 */
            top: 11.78%;   /* 64px / 543px */
            left: 4.95%;   /* 48px / 968px */
            width: 90%;    
            height: 82%;   
            
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            
            column-gap: 1.5%; 
            row-gap: 7.5%;      
        }

        .cell {
            cursor: pointer;
            border-radius: 10px;
            /* Altura: (139-64)=75px. 75/543 es aprox 13%. 
               Usamos 70% del espacio del grid para no tapar el nombre */
            height: 72%; 
            width: 88%;
            justify-self: center;
            align-self: start;
            transition: 0.2s;
        }

        .cell.off {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0000;
        }

        .secret-area { margin-bottom: 10px; font-size: 18px; color: #00ffcc; }
        #char-display { background: #333; padding: 5px 15px; cursor: pointer; border-radius: 5px; }
        button { padding: 8px 15px; cursor: pointer; background: #222; color: #fff; border: 1px solid #00ffcc; border-radius: 5px; margin: 0 5px; }
    </style>
</head>
<body>
    <div class="bar">
        <div class="secret-area">Personaje: <span id="char-display" onclick="reveal()">¬ø? TOCAR PARA VER ¬ø?</span></div>
        <button onclick="mix()">üé≤ MEZCLAR</button>
        <button onclick="clearBoard()">üîÑ RESET</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];
        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.onclick = () => d.classList.toggle('off');
            grid.appendChild(d);
        }
        let secret = "";
        function mix() {
            secret = names[Math.floor(Math.random() * names.length)];
            document.getElementById('char-display').innerText = "¬°LISTO! (Toca)";
        }
        function reveal() {
            if (secret) alert("Tu personaje es: " + secret);
            else alert("¬°Dale a MEZCLAR!");
        }
        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
