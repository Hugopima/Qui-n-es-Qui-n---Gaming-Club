<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Qui茅n es Qui茅n - Gaming Club Multirival</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Barra de control fija */
        .bar { 
            background: #000; width: 100%; padding: 15px; text-align: center; 
            border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: center; align-items: center; gap: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .controls { display: flex; align-items: center; gap: 10px; }
        
        select, button { 
            padding: 8px 12px; background: #222; color: #fff; 
            border: 1px solid #00ffcc; border-radius: 5px; cursor: pointer; 
            font-weight: bold;
        }

        button:hover { background: #00ffcc; color: #000; }

        /* Contenedor de tableros */
        #multi-container { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }

        .board-instance { 
            margin-bottom: 60px; 
            padding: 20px;
            background: #252525;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center; 
        }

        /* Input para cambiar el nombre del rival */
        .rival-name-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ffcc;
            color: #00ffcc;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            width: 300px;
            outline: none;
            text-transform: uppercase;
        }

        .board-wrapper {
            position: relative;
            width: 968px; 
            height: 543px;
            background-image: url('tablero.jpg'); 
            background-size: 100% 100%;
            outline: 2px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .cell {
            position: absolute;
            cursor: pointer;
            border-radius: 12px;
            width: 75px;
            height: 75px; 
            box-sizing: border-box;
            z-index: 10;
        }

        .cell.off { 
            background: rgba(0, 0, 0, 0.97); 
            border: 2px solid #ff0000; 
            box-shadow: inset 0 0 15px rgba(255,0,0,0.4);
        }

        .secret-btn {
            margin: 10px 0;
            background: #333;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            border: 1px dashed #00ffcc;
            font-size: 14px;
            transition: 0.2s;
        }
        .secret-btn:hover { background: #444; border-style: solid; }
    </style>
</head>
<body>

    <div class="bar">
        <div class="controls">
            <span>N潞 DE RIVALES:</span>
            <select id="rival-count" onchange="initGame()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button onclick="initGame()"> REINICIAR Y MEZCLAR TODO</button>
    </div>

    <div id="multi-container"></div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel茅n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr贸nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz贸n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];

        // Medidas de precisi贸n clavadas
        const startX = 48;
        const startY = 64;
        const cellW = 75;
        const cellH = 75;
        const hGap = 13;
        const rowPositionsY = [
            startY,
            startY + cellH + 39,
            startY + (cellH + 39) * 2,
            startY + (cellH + 39) * 2 + (cellH + 32) // La fila 4 con el ajuste especial de 32px
        ];

        function initGame() {
            const container = document.getElementById('multi-container');
            const count = document.getElementById('rival-count').value;
            container.innerHTML = ""; 

            for (let i = 1; i <= count; i++) {
                createBoard(i);
            }
        }

        function createBoard(index) {
            const mainContainer = document.getElementById('multi-container');
            
            const boardInstance = document.createElement('div');
            boardInstance.className = 'board-instance';

            const secretChar = names[Math.floor(Math.random() * names.length)];
            
            // Estructura con Input para el nombre
            boardInstance.innerHTML = `
                <input type="text" class="rival-name-input" value="RIVAL ${index}" title="Haz clic para cambiar el nombre">
                <br>
                <div class="secret-btn" onclick="showSecret(this, '${secretChar}')">Toca para ver personaje secreto</div>
                <div class="board-wrapper" id="wrapper-${index}"></div>
            `;

            mainContainer.appendChild(boardInstance);
            const wrapper = document.getElementById(`wrapper-${index}`);

            // Generar la cuadr铆cula exacta
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 10; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.left = (startX + (c * (cellW + hGap))) + "px";
                    cell.style.top = rowPositionsY[r] + "px";
                    
                    cell.onclick = () => cell.classList.toggle('off');
                    wrapper.appendChild(cell);
                }
            }
        }

        function showSecret(btn, char) {
            // Obtenemos el valor del input de nombre que est谩 justo antes del bot贸n
            const rivalName = btn.parentElement.querySelector('.rival-name-input').value;
            alert(`Personaje de ${rivalName}: ${char}`);
        }

        window.onload = initGame;
    </script>
