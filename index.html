<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Club - Qui√©n es Qui√©n</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        
        .menu { background: #000; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #00ffcc; }
        
        /* CONTENEDOR AJUSTADO */
        .tablero-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            /* Esto mantiene la proporci√≥n de tu imagen original */
            width: 900px; 
            height: 506px;
        }

        .tablero-img { width: 100%; height: 100%; display: block; }

        /* REJILLA MANUAL */
        .grid-capa {
            position: absolute;
            /* AJUSTA ESTOS 4 VALORES SI VES QUE LA REJILLA NO ENCAJA */
            top: 13%;    /* Distancia desde arriba */
            left: 2.5%;  /* Distancia desde la izquierda */
            width: 95%;  /* Ancho total de la zona de clics */
            height: 84%; /* Alto total de la zona de clics */
            
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px; /* Espacio entre cuadros */
        }

        .casilla {
            cursor: pointer;
            /* BORDE DE PRUEBA: C√°mbialo a 'transparent' cuando ya est√© cuadrado */
            border: 1px solid rgba(0, 255, 204, 0.3); 
            border-radius: 8px;
            transition: 0.2s;
        }

        /* CUANDO SE QUITA UN PERSONAJE */
        .casilla.tado {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid red;
            box-shadow: inset 0 0 10px red;
        }

        .secret { font-size: 20px; font-weight: bold; color: #00ffcc; margin-bottom: 10px; }
        button { padding: 8px 16px; cursor: pointer; background: #333; color: white; border: 1px solid #00ffcc; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="menu">
        <div class="secret">Personaje: <span id="target" onclick="this.style.color='#00ffcc'" style="color: transparent; cursor: pointer; border-bottom: 1px dotted;">CLIC AQU√ç PARA VER</span></div>
        <button onclick="nuevo()">üé≤ Mezclar</button>
        <button onclick="limpiar()">üîÑ Reset</button>
    </div>

    <div class="tablero-wrapper">
        <img src="image_3eeb8b.jpg" class="tablero-img">
        <div class="grid-capa" id="grid"></div>
    </div>

    <script>
        const lista = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];

        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const div = document.createElement('div');
            div.className = 'casilla';
            div.onclick = () => div.classList.toggle('tado');
            grid.appendChild(div);
        }

        function nuevo() {
            const p = lista[Math.floor(Math.random() * lista.length)];
            const span = document.getElementById('target');
            span.innerText = p;
            span.style.color = 'transparent';
        }

        function limpiar() {
            document.querySelectorAll('.casilla').forEach(c => c.classList.remove('tado'));
        }
    </script>
</body>
</html>
