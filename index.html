<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 10; }
        
        .board-wrapper {
            position: relative;
            margin: 20px auto;
            width: 95vw; 
            max-width: 1000px;
            aspect-ratio: 1000 / 563;
            background-image: url('tablero.jpg'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 4px solid #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cell {
            position: absolute;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.2s;
            box-sizing: border-box;
        }

        .cell.off {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff0000;
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .secret-area { margin-bottom: 10px; font-size: 20px; font-weight: bold; color: #00ffcc; }
        #char-display { background: #333; padding: 5px 15px; cursor: pointer; border-radius: 5px; }
        button { padding: 10px 15px; cursor: pointer; background: #222; color: #fff; border: 1px solid #00ffcc; border-radius: 5px; margin: 5px; }
    </style>
</head>
<body>

    <div class="bar">
        <div class="secret-area">Personaje: <span id="char-display" onclick="reveal()">¬ø? TOCAR PARA VER ¬ø?</span></div>
        <button onclick="mix()">üé≤ MEZCLAR</button>
        <button onclick="clearBoard()">üîÑ RESET</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];

        // ============================================
        // PAR√ÅMETROS AJUSTABLES (modifica estos valores)
        // ============================================
        const imgWidth = 968;   // ancho de la imagen original (p√≠xeles)
        const imgHeight = 543;  // alto de la imagen original

        // Primera foto (Hugo)
        const firstX = 122;      // coordenada X izquierda
        const firstY = 134;      // coordenada Y superior
        const fotoWidth = 74.5;  // ancho promedio de las fotos (ajusta si es necesario)
        const fotoHeight = 73.5; // alto promedio

        // Gaps calculados (puedes afinarlos manualmente)
        let gapX = 14.6667;      // separaci√≥n horizontal entre fotos (p√≠xeles)
        let gapY = 39;           // separaci√≥n vertical

        // Factor de escala opcional para agrandar/reducir los recuadros (1 = tama√±o exacto)
        const scale = 1.0;       // si quieres que cubran m√°s, prueba 1.05 (5% m√°s grande)
        // ============================================

        // Generar posiciones para 10 columnas y 4 filas
        const positions = [];
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 10; c++) {
                // Centro de la foto (opcional, si usas escala)
                const leftPx = firstX + c * (fotoWidth + gapX) - (fotoWidth * (scale - 1) / 2);
                const topPx = firstY + r * (fotoHeight + gapY) - (fotoHeight * (scale - 1) / 2);
                const widthPx = fotoWidth * scale;
                const heightPx = fotoHeight * scale;

                const left = (leftPx / imgWidth * 100).toFixed(3) + '%';
                const top = (topPx / imgHeight * 100).toFixed(3) + '%';
                const width = (widthPx / imgWidth * 100).toFixed(3) + '%';
                const height = (heightPx / imgHeight * 100).toFixed(3) + '%';
                positions.push({ left, top, width, height });
            }
        }

        // Crear las celdas
        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.left = positions[i].left;
            cell.style.top = positions[i].top;
            cell.style.width = positions[i].width;
            cell.style.height = positions[i].height;
            cell.onclick = () => cell.classList.toggle('off');
            grid.appendChild(cell);
        }

        let secret = "";

        function mix() {
            secret = names[Math.floor(Math.random() * names.length)];
            document.getElementById('char-display').innerText = "¬°LISTO! (Toca)";
        }

        function reveal() {
            if (secret) alert("Tu personaje es: " + secret);
            else alert("¬°Dale a MEZCLAR!");
        }

        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
