<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 10; }
        
.board-wrapper {
    position: relative;
    margin: 20px auto;
    /* Forzamos el tama√±o real de tu imagen para que las coordenadas coincidan */
    width: 1280px; 
    height: 720px;
    background-image: url('image_3eeb8b.jpg'); 
    background-size: 100% 100%;
    border: 4px solid #333;
}

.overlay {
    position: absolute;
    /* Hugo empieza en 233, 204 */
    top: 204px;    
    left: 233px;      
    /* El ancho total desde el inicio de Hugo (233) hasta el final de Bea (1133) */
    width: 900px;    
    /* El alto total desde el inicio de Hugo (204) hasta el final de Bea (626) */
    height: 422px;   

    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(4, 1fr);
    
    /* Espaciado interno para que cada cuadro mida ~77px */
    column-gap: 14px; 
    row-gap: 35px;      
}

.cell {
    cursor: pointer;
    border-radius: 10px;
    /* Altura fija para que no tape el texto */
    height: 75px; 
    width: 77px;
}
.cell.off {
    background: rgba(0, 0, 0, 0.92);
    border: 2px solid #ff0000;
}

    <div class="bar">
        <div class="secret-area">Personaje: <span id="char-display" onclick="reveal()">¬ø? TOCAR PARA VER ¬ø?</span></div>
        <button onclick="mix()">üé≤ MEZCLAR</button>
        <button onclick="clearBoard()">üîÑ RESET</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];

        // ============================================
        // PAR√ÅMETROS CALCULADOS (basados en tus medidas)
        // ============================================
        const leftFirst = 5.05;   // % izquierda de Hugo
        const topFirst = 11.01;   // % superior de Hugo
        const fotoWidth = 7.1;    // % ancho de la foto (promedio)
        const fotoHeight = 13.5;  // % alto de la foto
        const gapX = 1.8;         // % separaci√≥n horizontal (ajustable)
        const gapY = 7.5;         // % separaci√≥n vertical (ajustable)
        // ============================================

        const positions = [];
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 10; c++) {
                const left = leftFirst + c * (fotoWidth + gapX) + '%';
                const top = topFirst + r * (fotoHeight + gapY) + '%';
                positions.push({ 
                    left: left, 
                    top: top, 
                    width: fotoWidth + '%', 
                    height: fotoHeight + '%' 
                });
            }
        }

        // Crear las celdas
        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.left = positions[i].left;
            cell.style.top = positions[i].top;
            cell.style.width = positions[i].width;
            cell.style.height = positions[i].height;
            cell.onclick = () => cell.classList.toggle('off');
            grid.appendChild(cell);
        }

        let secret = "";

        function mix() {
            secret = names[Math.floor(Math.random() * names.length)];
            document.getElementById('char-display').innerText = "¬°LISTO! (Toca)";
        }

        function reveal() {
            if (secret) alert("Tu personaje es: " + secret);
            else alert("¬°Dale a MEZCLAR!");
        }

        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
