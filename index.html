        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 10; }
        
        .board-wrapper {

        /* AJUSTE MILIMÃ‰TRICO BASADO EN TU CAPTURA */
.overlay {

    grid-template-rows: repeat(4, 1fr);
    
    /* 5. ESPACIADO ENTRE COLUMNAS: Ajusta el hueco entre caras horizontalmente */
    column-gap: 1.2%; 
    
    /* 6. ESPACIADO ENTRE FILAS: Ajusta el hueco vertical */

}

        .cell {

</head>
