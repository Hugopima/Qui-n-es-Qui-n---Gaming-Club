<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui√©n es Qui√©n - Gaming Club</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .bar { background: #000; width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid #00ffcc; position: sticky; top: 0; z-index: 10; }
        
        /* Ajustamos el tama√±o para que sea m√°s visible */
        .board-wrapper {
            position: relative;
            margin: 20px;
            width: 90vw; 
            max-width: 1000px;
            aspect-ratio: 1000 / 563; /* Mantiene la forma de tu imagen */
            
            /* REEMPLAZA TU_IMAGEN.jpg POR EL NOMBRE DE TU ARCHIVO EN GITHUB */
            background-image: url('tablero.jpg'); 
            
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 4px solid #333;
            background-color: #444; 
        }

        .overlay {
            position: absolute;
            top: 11.8%;    
            left: 2.3%;    
            width: 95.4%;  
            height: 83.5%; 
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
        }

        .cell {
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0); 
        }

        .cell.off {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ff4444;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .secret-area { margin-bottom: 10px; font-size: 20px; font-weight: bold; color: #00ffcc; }
        #char-display { background: #333; padding: 5px 15px; cursor: pointer; border-radius: 5px; min-width: 150px; display: inline-block; }
        button { padding: 10px 15px; cursor: pointer; background: #222; color: #fff; border: 1px solid #00ffcc; border-radius: 5px; margin: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="bar">
        <div class="secret-area">Tu Personaje: <span id="char-display" onclick="reveal()">¬ø? CLIC AQU√ç ¬ø?</span></div>
        <button onclick="mix()">üé≤ MEZCLAR</button>
        <button onclick="clearBoard()">üîÑ RESET</button>
    </div>

    <div class="board-wrapper">
        <div class="overlay" id="grid"></div>
    </div>

    <script>
        const names = ["Hugo", "Alejandro", "Alberto", "Manuel", "Andrea", "Carlos Manuel", "Carlos Morilla", "Lucas", "Sergio", "Cristian", "Ana Bel√©n", "Nyx", "INFINITYCRAFT", "SrNugget", "Gaming Club Clips", "Skibidi Toilet", "Don Pollo", "Fideos", "Adivina el Animatr√≥nico", "Emotes Diarios", "Portal Nether", "Desafios del Club", "Mes del Aprecio", "Squid Game", "TriatlonINT", "Level UP", "Caz√≥n (GCS3)", "UwU (GCS3)", "Podrido (GCS3)", "Xiao (MegaDeath)", "Caballos Explosivos", "BOPL", "Gallina (UCH)", "Semibot", "Tripulante", "Bonnie", "Janet", "Piper", "Shelly", "Bea"];
        let secret = "";

        const grid = document.getElementById('grid');
        for (let i = 0; i < 40; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.onclick = () => d.classList.toggle('off');
            grid.appendChild(d);
        }

        function mix() {
            secret = names[Math.floor(Math.random() * names.length)];
            document.getElementById('char-display').innerText = "¬°OCULTO! (Toca)";
            document.getElementById('char-display').style.color = "#888";
        }

        function reveal() {
            if (secret) {
                alert("Tu personaje es: " + secret);
                document.getElementById('char-display').innerText = secret;
                document.getElementById('char-display').style.color = "#00ffcc";
            } else {
                alert("¬°Primero dale al bot√≥n de MEZCLAR!");
            }
        }

        function clearBoard() {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('off'));
        }
    </script>
</body>
</html>
